<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>test-website</title>

    <!-- theme sript -->

    <link rel="stylesheet" href="css/main.css" />
    <script src="js/preload-theme.js"></script>
    <script src="js/preload-todo-items.js"></script>

    <!-- Font Awesome 5 -->
    <script
      src="https://kit.fontawesome.com/40d9bdd65d.js"
      crossorigin="anonymous"
    ></script>

    <!-- Firebase Script -->
    <script defer type="module" src="js/firebase-config.js"></script>

    <!-- My Script -->
    <script defer type="module" src="js/main.js"></script>
  </head>

  <body>
    <header>
      <div>
        <img
          id="background-image"
          src="img/bg-mobile-light.jpg"
          alt="background image"
          height="200px"
          width="500px"
        />
      </div>
    </header>

    <main>
      <!-- ---------------------------------- -->
      <!--             Section  1             -->
      <!-- ---------------------------------- -->

      <section>
        <div class="big-container">
          <div class="header">
            <div class="title">TODO</div>
            <button class="theme" id="button-theme">
              <img
                src="img/icon-moon.svg"
                alt="moon icon"
                class="moon"
                id="img-theme"
                width="25px"
                height="25px"
              />
            </button>
          </div>

          <div class="create-todo">
            <div class="checkbox"></div>
            <div class="input-container">
              <form action="#" id="form">
                <input
                  type="text"
                  name="input"
                  id="input"
                  class="input"
                  placeholder="Create a new todo..."
                />
                <span class="focus-border"></span>
              </form>
            </div>
          </div>

          <div class="tasks-container" id="tasks-container">
            <ul class="unstyled-list">
              <li class="tasks-status">
                <div class="tasks-left" id="tasks-left">0 items left</div>
                <button class="tasks-clear" id="tasks-clear">
                  Clear completed
                </button>
              </li>
            </ul>
          </div>

          <!-- tasks filter -->
          <div class="tasks-filter" id="tasks-filter">
            <ul class="unstyled-list">
              <li><button id="tasks-all">All</button></li>
              <li><button id="tasks-active">Active</button></li>
              <li><button id="tasks-completed">Completed</button></li>
            </ul>
          </div>
          <div class="drag-message"><p>Drag and drop to reorder list</p></div>
        </div>
      </section>
    </main>

    <!-- ------------------------------------- -->
    <!--                Footer                 -->
    <!-- ------------------------------------- -->

    <footer>
      <div class="test-box"></div>
    </footer>
  </body>
</html>
