<!DOCTYPE html>
<html lang="en">
  <script>
    console.log('document exists: ' + performance.now());
  </script>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>test-website</title>

    <!-- theme sript -->
    <script src="js/preload-theme.js"></script>

    <!-- Initialize Firebase -->
    <script async type="module" src="js/firebase-config.js"></script>

    <!-- preload-todo-items -->
    <script async type="module" src="js/preload-todo-items.js"></script>

    <!-- main stylesheet -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- My Script -->
    <script defer type="module" src="js/main.js"></script>

    <!-- Font Awesome 5 -->
    <script
      defer
      src="https://kit.fontawesome.com/40d9bdd65d.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <div>
        <img
          id="background-image"
          src="img/bg-mobile-light.jpg"
          alt="background image"
          height="200px"
          width="500px"
        />
      </div>
    </header>

    <main>
      <div class="big-container">
        <!-- top image and text -->
        <div class="header">
          <div class="title" id="button">TODO</div>
          <button class="theme" id="button-theme">
            <span>Change Theme</span>
            <img
              src="img/icon-moon.svg"
              alt=""
              id="img-theme"
              width="25px"
              height="25px"
            />
          </button>
        </div>

        <!-- top input -->
        <div class="create-todo">
          <div class="checkbox"></div>
          <div class="input-container">
            <form action="#" id="form">
              <input
                type="text"
                name="input"
                id="input"
                class="input"
                placeholder="Create a new todo..."
              />
              <span class="focus-border"></span>
            </form>
          </div>
        </div>

        <!-- list body -->
        <div style="height: 0" class="tasks-container" id="tasks-container">
          <ul class="unstyled-list task-list" id="task-list"></ul>
        </div>

        <div class="tasks-status">
          <div class="tasks-left" id="tasks-left">0 items left</div>
          <button class="tasks-clear" id="tasks-clear">Clear completed</button>
        </div>

        <!-- tasks filter -->
        <div class="tasks-filter" id="tasks-filter">
          <ul class="unstyled-list">
            <li><button id="tasks-all">All</button></li>
            <li><button id="tasks-active">Active</button></li>
            <li><button id="tasks-completed">Completed</button></li>
          </ul>
        </div>
        <div class="drag-message"><p>Drag and drop to reorder the list</p></div>
      </div>
    </main>
  </body>
</html>
