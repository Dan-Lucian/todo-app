<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>test-website</title>
    <link rel="stylesheet" href="css/main.css" />

    <!-- Font Awesome 5 -->
    <script
      src="https://kit.fontawesome.com/40d9bdd65d.js"
      crossorigin="anonymous"
    ></script>

    <!-- My Script -->
    <script defer src="js/script.js"></script>
  </head>

  <body>
    <!-- ------------------------------------- -->
    <!--               Header                  -->
    <!-- ------------------------------------- -->

    <header>
      <div class="background-image-light"></div>
    </header>

    <main>
      <!-- ---------------------------------- -->
      <!--             Section  1             -->
      <!-- ---------------------------------- -->

      <section>
        <div class="big-container">
          <div class="header">
            <div class="title">TODO</div>
            <div class="theme">
              <img src="img/icon-moon.svg" alt="moon icon" class="moon" />
            </div>
          </div>

          <div class="create-todo">
            <div class="checkbox">
              <img src="img/icon-check.svg" alt="check icon" />
            </div>
            <input
              type="text"
              name="create-input"
              id="create-input"
              class="create-input"
              placeholder="Create a new todo..."
            />
          </div>

          <div class="list-container">
            <ul class="unstyled-list">
              <li>
                <div class="task-container">
                  <div class="checkbox">
                    <img src="img/icon-check.svg" alt="check icon" />
                  </div>
                  <div class="task">Do something</div>
                </div>
                <div class="cross-icon">
                  <img src="img/icon-cross.svg" alt="cross icon" />
                </div>
              </li>
              <li>
                <div class="task-container">
                  <div class="checkbox">
                    <img src="img/icon-check.svg" alt="check icon" />
                  </div>
                  <div class="task">Do something</div>
                </div>
                <div class="cross-icon">
                  <img src="img/icon-cross.svg" alt="cross icon" />
                </div>
              </li>

              <li class="tasks-status">
                <div class="tasks-left">2 items left</div>
                <div class="tasks-clear">Clear completed</div>
              </li>
            </ul>
          </div>
          <div class="filter-tasks">
            <button>All</button>
            <button>Active</button>
            <button>Completed</button>
          </div>
        </div>
      </section>
    </main>

    <!-- ------------------------------------- -->
    <!--                Footer                 -->
    <!-- ------------------------------------- -->

    <footer></footer>
  </body>
</html>
